<button [routerLink]="'/users-list'">Back</button>
<div *ngIf="user">
  <h3>User details:</h3>
  <div>Id: {{user?.id}}</div>
  <div>Username: {{user?.username}}</div>
  <div>Name: {{user?.name}}</div>
  <div>Age: {{user?.age}}</div>
  <button (click)="removeUser(user.id)">x remove</button>
  <app-address [userId]="user.id"></app-address>
</div>
